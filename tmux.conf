# start window index of 1
set -g base-index 1

# UTF-8
set-option -g status-utf8 on

#supposedly fixes pausing in vim
set -sg escape-time 1


set-option -g mouse-select-pane on
set-window-option -g mode-mouse on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind H resize-pane -L 5 
bind J resize-pane -D 5 
bind K resize-pane -U 5 
bind L resize-pane -R 5

# # act like GNU screen
unbind C-b
set -g prefix C-a
# Allow C-A a to send C-A to application
bind C-a send-prefix

# Reload key
bind r source-file ~/.tmux.conf

# # look good
set -g default-terminal "screen-256color"

set -g history-limit 5000

# statusbar --------------------------------------------------------------
#
#Refresh the status bar in seconds.
set-option -g status-interval 30

# # The status bar itself.
set-window-option -g monitor-activity on
set-option -g status-left-length 10
set-option -g status-left "#[fg=green]#H"
set-option -g status-right-length 45
set-option -g status-right "%I:%M %p #[fg=yellow][Bat: #(sh /usr/local/bin/power.sh)]#[fg=green]#(uptime | cut -d ',' -f 4-)"

# # default statusbar colors
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-attr default

# # default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# # active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright


# # command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# # Rebinding the pane splitting bindings
# unbind % # Remove default bindings since we're replacing
bind | split-window -h
bind - split-window -v

# # Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 12

# Panes
unbind Up
bind Up neww -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp

unbind Down
bind Down last-window \; swap-pane -s tmp.0 \; kill-window -t tmp
